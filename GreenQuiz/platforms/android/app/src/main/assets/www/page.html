<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="/www/framework7/dist/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    
</head>
<body>
    <!-- App root element -->
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div class="page-content">
                <div class="block">
                    <!-- Open About Popup -->
                    <p><a class="link popup-open" href="#" data-popup=".popup-about">Open About Popup</a></p>
                    <!-- Open Services Popup -->
                    <p><a class="link popup-open" href="#" data-popup=".popup-services">Open Services Popup</a></p>
                    <p><a class="link dynamic-popup" href="#">Create Dynamic Popup</a></p>
                </div>
            </div>
            ...
            <div class="popup popup-about">
                <div class="block">
                    <p>About</p>
                    <!-- Close Popup -->
                    <p><a class="link popup-close" href="#">Close popup</a></p>
                    <p>Lorem ipsum dolor sit amet...</p>
                </div>
            </div>
            <div class="popup popup-services">
                <div class="block">
                    <p>Services</p>
                    <!-- Close Popup -->
                    <p><a class="link popup-close" href="#">Close popup</a></p>
                    <p>Lorem ipsum dolor sit amet...</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="/www/framework7/dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
